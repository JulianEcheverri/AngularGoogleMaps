<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Mapa</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let item of marcadores; let i = index" [latitude]="item.lat" [longitude]="item.lng">
                <agm-info-window [disableAutoPan]="true">
                    <strong>{{item.titulo}}</strong>
                    <p>{{item.desc}}</p>
                    <div>
                        <button mat-raised-button color="primary" (click)=editarMarcador(item)>Editar</button>
                        <button mat-raised-button color="warn" style="margin-left: 2px;" (click)="borrarMarcador(i)">Borrar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
